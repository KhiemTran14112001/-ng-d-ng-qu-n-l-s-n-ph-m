<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm</title>
</head>
<body>
<h2>Add New product</h2>
<input type="text" placeholder="New product" id="prd"> <input type="button" value="Add" onclick="addProduct()">
<h2>Display all product</h2>
<h3>Product name <span id="count"></span></h3>
<p id="result"></p>
<script>
    let arr = [];

    function addProduct() {
        arr.push(document.getElementById('prd').value);
        document.getElementById('prd').value = '';
        displayProduct();
        document.getElementById('count').innerHTML = arr.length + ' products';
    }

    function displayProduct() {
        let e = '';
        e += '<table>';
        for (let i = 0; i < arr.length; i++) {
            e += '<tr>';
            e += '<td>' + arr[i]
                + '<td>' + ` <button onclick="editprd(${i})">Edit</button>`
                + '<td>' + `<button onclick="deleteprd(${i})">Delete</button> <br>`;
        }
        document.getElementById('result').innerHTML = e;
    }

    function editprd(index) {
        arr[index] = prompt('');
        displayProduct();
    }

    function deleteprd(index) {
        arr.splice(index, 1);
        displayProduct();
    }
</script>
</body>
</html>
